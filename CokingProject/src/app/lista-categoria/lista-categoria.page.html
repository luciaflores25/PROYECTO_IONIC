<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-back-button defaultHref="home"></ion-back-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-col>
            <ion-col size="6">
                <ion-img src="../../assets/img/titulo.png"></ion-img>
            </ion-col>
            <ion-col size="2">
                <ion-img src="../../assets/img/logo.png"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding>
    <ion-text>Selecciona de que tipo de plato te gustar√≠a ver RECETAS:</ion-text>
    <ion-list>
        <ion-button margin padding (click)="mostrarRecetas('Aperitivos')" color="primary" expand="full">Aperitivos</ion-button>
        <ion-button margin padding (click)="mostrarRecetas('Primer plato')" color="primary" expand="full">Primeros platos
        </ion-button>
        <ion-button margin padding (click)="mostrarRecetas('Segundo plato')" color="primary" expand="full">Segundos platos
        </ion-button>
        <ion-button margin padding (click)="mostrarRecetas('Postres')" color="primary" expand="full">Postres
        </ion-button>
    </ion-list>
    <ion-list>
        <ion-button margin padding expand="full" color="tertiary" href="/InsertarReceta">CREAR Nueva Receta
            <ion-icon text-right name="add"></ion-icon>
        </ion-button>
    </ion-list>
</ion-content>
