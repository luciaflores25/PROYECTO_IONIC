<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-back-button defaultHref="/listaCategoria"></ion-back-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-col>
            <ion-col size="6">
                <ion-img src="../../assets/img/titulo.png"></ion-img>
            </ion-col>
            <ion-col size="2">
                <ion-img src="../../assets/img/logo.png"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label position="floating">Tipo de plato</ion-label>
        <ion-select [(ngModel)]="receta.idCategoria" okText="Aceptar" cancelText="Cancelar">
            <ion-select-option value="Aperitivos">Aperitivo</ion-select-option>
            <ion-select-option value="Primer plato">Primer plato</ion-select-option>
            <ion-select-option value="Segundo plato">Segundo plato</ion-select-option>
            <ion-select-option value="Postres">Postre</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Nombre de la receta:</ion-label>
        <ion-input clearInput [(ngModel)]="receta.nombreReceta"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Enlace de la imagen:</ion-label>
        <ion-input clearInput [(ngModel)]="receta.imagen"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Tiempo de preparacion:</ion-label>
        <ion-input clearInput [(ngModel)]="receta.tiempo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Ingredientes:</ion-label>
        <ion-textarea clearInput [(ngModel)]="receta.ingredientes"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Preparaci√≥n:</ion-label>
        <ion-textarea clearInput [(ngModel)]="receta.preparacion"></ion-textarea>
    </ion-item>
    <ion-button expand="full" color="secondary" (click)="saveReceta(receta)">GUARDAR RECETA</ion-button>
</ion-content>
