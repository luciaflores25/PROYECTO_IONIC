<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-back-button defaultHref="/listaCategoria"></ion-back-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-col>
            <ion-col size="6">
                <ion-img src="../../assets/img/titulo.png"></ion-img>
            </ion-col>
            <ion-col size="2">
                <ion-img src="../../assets/img/logo.png"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>


<ion-content padding>
    <ion-list lines="full">
        <h1>{{cat}}</h1>
        <ion-item *ngFor="let r of listaRecetas">
            <ion-label (click)="mostrar(r.idReceta)">{{ r.nombreReceta }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
