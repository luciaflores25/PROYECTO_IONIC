<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-back-button defaultHref="/listaRecetas/{{recetas.idCategoria}}"></ion-back-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-col>
            <ion-col size="6">
                <ion-img src="../../assets/img/titulo.png"></ion-img>
            </ion-col>
            <ion-col size="2">
                <ion-img src="../../assets/img/logo.png"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content padding>
    <div>
        <h3>{{recetas.nombreReceta}}</h3>
        <img src="{{recetas.imagen}}" />
        <p><b>Categoría: </b>{{recetas.idCategoria}}</p>
        <p><b>Tiempo de preparación: </b>{{recetas.tiempo}} </p>
        <p><b>Ingredientes: </b>{{recetas.ingredientes}} </p>
        <p><b>Preparación: </b>{{recetas.preparacion}} </p>
    </div>
    <ion-button margin padding expand="full" (click)="editReceta(recetas.idReceta)" color="tertiary">Editar receta</ion-button>
    <ion-button margin padding expand="full" (click)="deleteDialog(recetas.idReceta, recetas.idCategoria)" color="danger">Eliminar receta
    </ion-button>
</ion-content>
